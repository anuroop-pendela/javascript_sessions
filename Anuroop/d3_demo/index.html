<script>
  // set the dimensions and margins of the graph
  var margin = {
      top: 20,
      right: 20,
      bottom: 30,
      left: 50
    },
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

  // parse the date / time
  var parseTime = d3.timeParse("%d-%b-%y");

  // set the ranges
  var x = d3.scaleTime().range([0, width]);
  var y = d3.scaleLinear().range([height, 0]);

  // define the line
  var valueline = d3.line()
    .x(function(d) {
      return x(d.date);
    })
    .y(function(d) {
      return y(d.close);
    });

  // append the svg obgect to the body of the page
  // appends a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg = d3.select("#line-chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  // Get the data
  d3.csv("data.csv", function(error, data) {
    if (error) throw error;

    // format the data
    data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.close = +d.close;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) {
      return d.date;
    }));
    y.domain([0, d3.max(data, function(d) {
      return d.close;
    })]);

    // Add the valueline path.
    svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

    // Add the X Axis
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add the Y Axis
    svg.append("g")
      .call(d3.axisLeft(y));

      svg.selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("r","5px")
          .attr("class","dots")
          .attr("cx",function(d){return x(d.date)})
          .attr("cy",function(d){return y(d.close)})
          .on("mousemove", function(d) {
            d3.select(this).transition().ease(d3.easeLinear).duration(200).attr("r","10px")
            tooltip
              .style("left", d3.event.pageX + 20 + "px")
              .style("top", d3.event.pageY - 10 + "px")
              .style("display", "inline-block")
              .html("<b>Value:" + d.close + "</b><br />on date:" + d.date);

          })
          .on("mouseout", function(d, i) {
            d3.select(this).transition().ease(d3.easeLinear).duration(200).attr("r","5px")
            tooltip.style("display", "none");
          })

  });
</script>


<script>
var pie_data=[{  city:"Deesa",  value:30},{  city:"Patan",  value:20},{  city:"Ahmedabad",  value:15},{  city:"Bhabhar",  value:35},{  city:"BHakhasar",  value:50}];
var pie_colors = ["#f44842", "#f4b841", "#f4f141", "#46f441", "#41f4d9", "#4941f4", "#f441d6"]
var pie_width = 1000,
    pie_height = 600,
    pie_radius = Math.min(width, height) / 2;


var arc = d3.arc()
.cornerRadius(7)
    .outerRadius(pie_radius - 10)
    .innerRadius(0);

var labelArc = d3.arc()
    .outerRadius(pie_radius - 10)
    .innerRadius(pie_radius - 40);

var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.value; });

var pie_svg = d3.select("#pie-chart").append("svg")
    .attr("width", pie_width)
    .attr("height", pie_height)
  .append("g")
    .attr("transform", "translate(" + pie_width / 2 + "," + pie_height / 2 + ")");

  var g = pie_svg.selectAll(".arc")
      .data(pie(pie_data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d,i) { return pie_colors[i]; })
      .on("mousemove", function(d) {
        d3.select(this).transition().ease(d3.easeLinear).duration(200).attr("r","10px")
        tooltip
          .style("left", d3.event.pageX + 20 + "px")
          .style("top", d3.event.pageY - 10 + "px")
          .style("display", "inline-block")
          .html("<b>Value:" + d.value + "</b><br />on city:" + d.city);

      })
      .on("mouseout", function(d, i) {
        d3.select(this).transition().ease(d3.easeLinear).duration(200).attr("r","5px")
        tooltip.style("display", "none");
      });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
      .attr("dy", ".30em")
      .attr("class","pie-text")
      .html(function(d) { return d.data.value })


</script>
