<!DOCKTYPE html>
<script src="https://d3js.org/d3.v5.min.js"></script>
</html>
<head>
  <title>Assingment</title>
  <style>
  body
  {font-family: 'Open Sans', sans-serif;}
  .bar{fill: green;}
  .bar:hover{fill:blue;}
  .cir{fill:red;}
  .cir:hover{fill:yellow;}
  .text
  {font-size: 50;
    font-weight: bold;}

  </style>
</head>
<body>
  <h1 style="text-align:center;background-color: purple;font-family: sans-serif;border: outset;">The Making of Four Parameter Graph !</h1>
  <p style="text-align:center;background-color: steelblue;font-family: sans-serif;border: double;">Population & Respective Pollution Curve</p>
  <div id="rec"></div>
  <div id="circ" ></div>
  <div id="lab" ></div>
</body>
</html>
<script>
  var a = d3.select("#rec").append("svg").attr("width", 1200).attr("height", 600).style("background-color" , "lightblue").style("border" , "groove");
  var width = 100;
  var gap = 50;
  var bottom_bar = 550;
  var city =
  [ {"Population": 100,"Pollution": 10},
    {"Population": 128,"Pollution": 21},
    {"Population": 243,"Pollution": 15},
    {"Population": 177,"Pollution": 32},
    {"Population": 504,"Pollution": 25},
    {"Population": 407,"Pollution": 18},
    {"Population": 365,"Pollution": 29},
    {"Population": 451,"Pollution": 22}];

             a.selectAll("rec")
              .data(city)
              .enter()
              .append("rect")
              .attr("class", "bar")
              .attr("x", function(city,index){return (width+gap)*index+20;})
              .attr("width", 110)
              .attr("y", function(city){return bottom_bar-city.Population;})
              .attr("height",function(city){return city.Population;})

              a.selectAll(".cir")
              .data(city)
              .enter()
              .append("circle")
              .attr("class","cir")
              .attr("r",function(city){return (city.Pollution);})
              .attr("cx",function(city,index){return (width+gap)*index+20;})
              .attr("cy",function(city){return bottom_bar-city.Population;});
              a.append("text")
               .attr("class","text")
               .attr("x", 100)
               .attr("y", 100)
               .style("fill","green")
               .text(" : Population");
          a.selectAll("rec")
           .data(city)
           .enter()
           .append("text")
           .attr("x", function(city,index){return (width+gap)*index+60;})
           .attr("y", function(city){return bottom_bar-city.Population+20;})
           .style("fill","Black")
           .text(function(city,index){return city.Population;});
           a.selectAll("cir")
            .data(city)
            .enter()
            .append("text")
            .attr("x", function(city,index){return (width+gap)*index+10;})
            .attr("y", function(city){return bottom_bar-city.Population+5;})
            .style("fill","Black")
            .text(function(city,index){return city.Pollution;});
          a.append("rect")
           .attr("class","bar")
           .attr("x",50)
           .attr("y",65)
           .attr("width",40)
           .attr("height",40);
          a.append("text")
           .attr("class","text")
           .attr("x", 100 )
           .attr("y", 155 )
           .style("fill","red")
           .text(" : Pollution");
          a.append("circle")
           .attr("class","cir")
           .attr("r", 22)
           .attr("cx",70)
           .attr("cy",140);
</script>
