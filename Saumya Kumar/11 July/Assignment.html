<!DOCKTYPE html>
<script src="https://d3js.org/d3.v5.min.js"></script>
</html>
<head>
  <title>Assingment</title>
  <style>
  body
  {background-color: lightblue;
  font-family: 'Open Sans', sans-serif;}
  .bar
  {fill: green;
  opacity: 80%}
  .cir{
    fill:red;
    opacity: 80%;
  }
  .text{
    font-size: 50;
    font-weight: bold;
  }

  </style>
</head>
<body>
  <h1 style="text-align:center;background-color: purple;font-family: sans-serif;border: outset;">The Making of Four Parameter Graph !</h1>
  <p style="text-align:center;background-color: steelblue;font-family: sans-serif;border: double;">Population & Respective Pollution Curve</p>
  <div id="rec" style="border:groove"></div>
  <div id="circ" ></div>
  <div id="lab" ></div>
</body>
</html>
<script>
  var a = d3.select("#rec").append("svg").attr("width", 1200).attr("height", 600);
  var width = 100;
  var gap = 50;
  var bottom_bar = 550;
  var city =
  [ {"Population": 100,"Pollution": 10},
    {"Population": 128,"Pollution": 21},
    {"Population": 243,"Pollution": 15},
    {"Population": 177,"Pollution": 32},
    {"Population": 504,"Pollution": 25},
    {"Population": 407,"Pollution": 18},
    {"Population": 365,"Pollution": 29},
    {"Population": 451,"Pollution": 22}];
</script>
<script>
             a.selectAll("rec")
              .data(city)
              .enter()
              .append("rect")
              .attr("class", "bar")
              .attr("x", function(city,index){return (width+gap)*index+20;})
              .attr("y", function(city){return bottom_bar-city.Population;})
              .attr("width", 115)
              .attr("height",function(city){return city.Population;});
</script>
<script>
            a.selectAll(".cir")
              .data(city)
              .enter()
              .append("circle")
              .attr("class","cir")
              .attr("r",function(city){return (city.Pollution);})
              .attr("cx",function(city,index){return (width+gap)*index+20;})
              .attr("cy",function(city){return bottom_bar-city.Population;})
</script>
<script>
          a.append("text")
           .attr("class","text")
           .attr("x", 100 )
           .attr("y", 100 )
           .style("fill","green")
           .text("Population");
</script>
<script>
          a.append("text")
           .attr("class","text")
           .attr("x", 100 )
           .attr("y", 160 )
           .style("fill","red")
           .text("Pollution");
</script>
