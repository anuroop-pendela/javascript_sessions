<html>
  <title> Paragraph Editor </title>
  <body>
    <label> Enter the text here :</label>
    <input id="text-box" type="text">
    <button onclick="appendText()" >submit</button>
    <p id="one">
      Hello this the short paragraph.
    </p>
  </body>
</html>

  function appendText()
  {

//$('p').append('<span id="add_here"> new-dynamic-text </span>');
   var value= $("#text-box").val();
   $("#one").append(value);
   $("#text-box").val("");
  }
// Paragraph editor 
</script>
